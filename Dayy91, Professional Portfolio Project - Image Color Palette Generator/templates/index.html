<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Colour Palatte Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  </head>

  <body>
    <div class="property-body">
      <form method="post" novalidate enctype="multipart/form-data">
        <h1>Welcome</h1>
        <p class="inlineBlock">Choose an image: </p>
        <input name="image" type="file" class="inlineBlock">
        <br>
        <p class="inlineBlock">How many color do you find ?</p>
        <input type="text" id="colorCount" name="fname">
        <br>
        <button type="submit" class="btn btn-primary btn-lg">submit</button>
        <br>
        </form>
      </div>
      <div class="image-body">
        <table>
          <tr>
            <th>
              <img src="{{ url_for('static', filename='/images/a.jpg') }}" alt="image">
            </th>
          </tr>
          <tr>
            <th>
              <h1 class="inlineBlock">Dominant Color: </h1>
              <p class="inlineBlock">{{ dom }}</p>
              <div class="box inlineBlock" style="background-color:rgb{{dom}}"></div>
              <br>
              {% for i in pal %}
                <p class="inlineBlock"> Other Colors: </p>
                <h3 class="inlineBlock"> {{i}}</h3>
                <div class="box inlineBlock" style="background-color:rgb{{i}}"></div>
                <br>
              {% endfor %}
            </th>
          </tr>
        </table>
        </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>

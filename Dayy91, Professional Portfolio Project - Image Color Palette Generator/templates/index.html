<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Colour Palatte Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  </head>

  <body>
    <div class="choose-body">
      <form method="post" novalidate enctype="multipart/form-data">
              <h1>Welcome</h1>
              <p class="beside">Choose an image: </p>
              <input name="image" type="file">
              <br>
              <p class="beside">How many color do you find ?</p>
              <input type="text" name="colorCount">
              <br>
              <button type="submit" class="btn btn-primary btn-lg">Generate Colors</button>
              <br>
              <img class="image" src="{{ img }}" alt="image">
        </form>
      </div>
      <div class="image-body">
              <h1 class="beside">Dominant Color: </h1>
              <div class="box" style="background-color:rgb{{dom}}"></div>
              <p class="beside">{{ dom }}</p>
              <br>
              {% for i in pal %}
                <p> Other Colors: </p>
                <div class="box" style="background-color:rgb{{i}}"></div>
                <p> {{i}} </p>
                <br>
              {% endfor %}
        </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
